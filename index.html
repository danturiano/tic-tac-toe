<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section>
      <header class="container header-section">
        <div class="logo-container">
          <img src="image/game.png" alt="" width="40px" />
          <h1 class="logo-txt">
            TIC<span class="tac">TAC</span><span class="toe">TOE</span>
          </h1>
        </div>
      </header>
    </section>
    <main class="body-container">
      <div class="statusBoard"><p class="statusText"></p></div>
      <div class="board board-container"></div>
      <div>
        <button class="reset btn">
          <img src="image/refresh.png" alt="" width="30px" />
        </button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
